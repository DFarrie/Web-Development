<!DOCTYPE html>
<html lang="en">

<head>
  <title>Animated Font Awesome Icons</title>
  <meta name="description" content="https://www.youtube.com/watch?v=XP-MRCUPZao">
  <meta name="author" content="Deion Farrington">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div id="chain" class="fa"></div>

  <br><br>

  <div id="battery" class="fa"></div>

  <br><br>

  <div id="hourglass" class="fa"></div>



  <script>
    //Brake chain animation
    function brakeChain() {
      let chain = document.getElementById('chain');
      chain.innerHTML = "&#xf0c1;";

      setTimeout(function() {
        chain.innerHTML = "&#xf127;";
      }, 1000);
    }

    //Call animation
    brakeChain();

    //Run animation every 2 seconds
    setInterval(brakeChain, 2000);


    //Battery charging animation
    function chargeBattery() {
      let battery = document.getElementById('battery');
      battery.innerHTML = "&#xf244;";
      setTimeout(function() {
        battery.innerHTML = "&#xf243;";
      }, 1000);
      setTimeout(function() {
        battery.innerHTML = "&#xf242;";
      }, 2000);
      setTimeout(function() {
        battery.innerHTML = "&#xf241;";
      }, 3000);
      setTimeout(function() {
        battery.innerHTML = "&#xf240;";
      }, 4000);
    }

    //Call animation
    chargeBattery();

    //Run animation every 5 seconds
    setInterval(chargeBattery, 5000);


    //Hourglass sand animation
    function hourglassSand() {
      let hourglass = document.getElementById('hourglass');
      hourglass.innerHTML = "&#xf251;";
      setTimeout(function() {
        hourglass.innerHTML = "&#xf252"
      }, 1000);
      setTimeout(function() {
        hourglass.innerHTML = "&#xf253"
      }, 2000);
    }
    hourglassSand();

    //Run animation every 3 seconds
    setInterval(hourglassSand, 3000);
  </script>
</body>

</html>
